<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theater Company Calendar</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
         <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
         <link rel="stylesheet" href="../CSS/seedlingcalstyle.css">
         <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.css">
</head>
</head>
<body>
   <div class="jumbotron text-center" style="margin-bottom: 0">
        <div class="container-fluid p-3 my-3"></div>   
            <h1>Seedling Theater Company</h1>
            <p>Where young performers are grown!</p>
       </div>

       <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <div class="col-4"><img class="w-50 p-3" src="../IMAGES/logo.png"></div> 
          
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
           <ul class="navbar-nav">
           <li class="nav-item">
            <a class="nav-link" href="#">About</a>  
           </li>
           <li class="nav-item">
            <a class="nav-link" href="#">Classes</a>  
           </li>
           <li class="nav-item">
            <a class="nav-link" href="#">Schedule</a>  
           </li>
           <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>  
           </li>
           <li class="nav-item">
            <a class="nav-link" href="#">Calendar</a>  
           </li>
           <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>  
           </li>
           </ul>     
          </div>
       </nav>
   
    <div class="container mt-4">
        <h2>Your Shopping Cart</h2>

        <div class="row">
            <div class="col-md-8">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        General Admission - Free
                    </li>
                    
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Tee Shirt - Large - $25
                    </li>
                </ul>
            </div>

            <!-- Cart -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Subtotal
                                <span class="badge badge-primary badge-pill">$25</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Tax (10%)
                                <span class="badge badge-primary badge-pill">$2</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Total
                                <span class="badge badge-primary badge-pill">$27</span>
                            </li>
                        </ul>
                        <button class="btn btn-success btn-block mt-3">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Sign In Form -->
                    <form>
                        <div class="form-group">
                            <label for="signInUsername">Username</label>
                            <input type="text" class="form-control" id="signInUsername" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="signInPassword">Password</label>
                            <input type="password" class="form-control" id="signInPassword" placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
